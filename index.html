<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voiz OS Obsidian | The Campus Super-App</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        dark: { 900: '#050505', 800: '#0A0A0A', 700: '#171717', 600: '#262626' },
                        brand: { 400: '#818CF8', 500: '#6366F1', 600: '#4F46E5', glow: 'rgba(99, 102, 241, 0.6)' },
                        accent: { pink: '#DB2777', cyan: '#0891B2', emerald: '#059669', orange: '#EA580C', rose: '#E11D48' }
                    },
                    animation: {
                        'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
                        'pulse-slow': 'pulse 4s infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(15px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050505; color: #E5E7EB; overflow: hidden; }
        
        .bg-mesh {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.08) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(219, 39, 119, 0.05) 0px, transparent 50%);
            z-index: -1; pointer-events: none;
        }

        .glass-panel {
            background: rgba(23, 23, 23, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-card {
            background: rgba(30, 30, 30, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glass-card:hover {
            background: rgba(40, 40, 40, 0.6);
            border-color: rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
        }

        /* Interactive Elements */
        .seat { aspect-ratio: 1; border-radius: 6px; font-size: 10px; display: flex; align-items: center; justify-content: center; color: #666; transition: all 0.2s; cursor: pointer; }
        .seat:hover { transform: scale(1.1); }
        .seat.available { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); }
        .seat.taken { background: rgba(255,255,255,0.05); color: #333; cursor: not-allowed; }
        .seat.me { background: #6366F1; color: white; box-shadow: 0 0 15px rgba(99,102,241,0.5); border: 1px solid white; z-index: 10; font-weight: bold; }

        .progress-bar { transition: width 0.8s ease-in-out; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 99px; }
        
        .nav-item.active { 
            background: linear-gradient(90deg, rgba(99, 102, 241, 0.15) 0%, transparent 100%);
            border-left: 3px solid #6366F1;
            color: #818CF8;
        }
        
        .mood-btn.selected { ring: 2px solid #6366F1; background: rgba(99,102,241,0.2); }
    </style>
</head>
<body class="flex h-screen antialiased selection:bg-brand-500 selection:text-white font-sans">

    <div class="bg-mesh"></div>

    <!-- ================= AUTH PORTAL ================= -->
    <div id="auth-portal" class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black transition-all duration-700">
        <div class="w-full max-w-5xl grid md:grid-cols-5 h-[600px] border border-white/10 rounded-3xl overflow-hidden shadow-2xl animate-slide-up bg-dark-900">
            <div class="md:col-span-2 p-12 bg-gradient-to-br from-brand-900 to-black relative flex flex-col justify-between border-r border-white/10">
                <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] opacity-20"></div>
                <div class="relative z-10">
                    <div class="flex items-center gap-3 mb-8">
                        <div class="w-10 h-10 bg-brand-600 rounded-lg flex items-center justify-center shadow-lg shadow-brand-500/40"><i data-lucide="zap" class="text-white"></i></div>
                        <h1 class="font-display font-bold text-2xl text-white">Voiz OS</h1>
                    </div>
                    <h2 class="text-4xl font-display font-bold text-white leading-tight mb-4">The Campus<br>Super-App.</h2>
                    <p class="text-gray-400">Where Student Voice meets University Management.</p>
                </div>
                <div class="space-y-4 relative z-10">
                    <div class="flex items-center gap-4 text-sm text-gray-400"><i data-lucide="mic" class="text-brand-400"></i> Speak Up (Anonymous Posts)</div>
                    <div class="flex items-center gap-4 text-sm text-gray-400"><i data-lucide="layout-grid" class="text-accent-cyan"></i> 40+ Integrations</div>
                </div>
            </div>
            <div class="md:col-span-3 p-12 flex flex-col justify-center bg-dark-800 relative">
                <h3 class="text-xl font-bold text-white mb-6">Select Workspace</h3>
                <div class="grid gap-4">
                    <button onclick="login('student')" class="group p-5 rounded-2xl border border-white/10 bg-white/5 hover:border-brand-500 hover:bg-brand-500/10 transition flex items-center gap-4 text-left">
                        <div class="w-12 h-12 rounded-xl bg-dark-900 flex items-center justify-center text-brand-400 border border-white/10 group-hover:scale-110 transition"><i data-lucide="user"></i></div>
                        <div><h4 class="text-white font-bold text-lg">Student Portal</h4><p class="text-xs text-gray-500">Access Voice Feed, Academics, Services</p></div>
                    </button>
                    <button onclick="login('admin')" class="group p-5 rounded-2xl border border-white/10 bg-white/5 hover:border-accent-orange hover:bg-accent-orange/10 transition flex items-center gap-4 text-left">
                        <div class="w-12 h-12 rounded-xl bg-dark-900 flex items-center justify-center text-accent-orange border border-white/10 group-hover:scale-110 transition"><i data-lucide="shield"></i></div>
                        <div><h4 class="text-white font-bold text-lg">Admin Console</h4><p class="text-xs text-gray-500">Manage Tickets, Alerts & Staff</p></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- ================= APP SHELL ================= -->
    <div id="app-interface" class="flex-1 flex hidden opacity-0 transition-opacity duration-700">
        
        <!-- SIDEBAR -->
        <aside class="w-64 glass-panel hidden md:flex flex-col z-20 bg-dark-900/50">
            <div class="p-6 flex items-center gap-3 border-b border-white/5">
                <div class="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center shadow-[0_0_15px_rgba(99,102,241,0.4)]"><i data-lucide="zap" class="text-white w-5 h-5"></i></div>
                <span class="font-display font-bold text-xl text-white tracking-tight">Voiz OS</span>
            </div>

            <div class="flex-1 overflow-y-auto p-3 space-y-6" id="sidebar-nav">
                <!-- Nav sections injected here -->
            </div>

            <div class="p-4 border-t border-white/5 bg-black/40">
                <button onclick="renderView('profile')" class="flex items-center gap-3 w-full hover:bg-white/5 p-2 rounded-lg transition group">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-brand-500 to-purple-600 flex items-center justify-center text-xs font-bold text-white shadow-inner group-hover:scale-105 transition">AR</div>
                    <div class="flex-1 text-left overflow-hidden">
                        <h4 class="font-bold text-xs text-white truncate">Aryan Rao</h4>
                        <p class="text-[10px] text-gray-400 truncate">CS â€¢ 3rd Year</p>
                    </div>
                    <i data-lucide="settings" class="w-4 h-4 text-gray-500 group-hover:rotate-90 transition"></i>
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 flex flex-col relative overflow-hidden bg-dark-900">
            <!-- Header -->
            <header class="h-16 border-b border-white/5 flex items-center justify-between px-6 z-30 bg-dark-900/80 backdrop-blur">
                <div class="flex items-center gap-4">
                    <h2 class="text-lg font-bold text-white flex items-center gap-2" id="page-title"><i data-lucide="layout-grid" class="w-5 h-5 text-brand-400"></i> Dashboard</h2>
                </div>
                
                <div class="flex items-center gap-3">
                    <div class="relative hidden md:block group">
                        <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-gray-500 group-hover:text-white transition"></i>
                        <input type="text" placeholder="Global Search..." class="bg-dark-800 border border-white/10 rounded-full py-2 pl-9 pr-4 text-xs w-64 focus:border-brand-500 focus:outline-none text-white transition">
                    </div>
                    <button class="p-2 rounded-full hover:bg-white/5 relative" onclick="toggleNotifs()">
                        <i data-lucide="bell" class="w-5 h-5 text-gray-400 hover:text-white transition"></i>
                        <span class="absolute top-2 right-2 w-2 h-2 bg-brand-500 rounded-full animate-pulse"></span>
                    </button>
                </div>
            </header>

            <!-- Notifications Panel -->
            <div id="notif-panel" class="absolute top-16 right-6 w-80 bg-dark-800 border border-white/10 rounded-xl shadow-2xl z-50 hidden animate-slide-up max-h-96 overflow-hidden flex flex-col">
                <div class="p-3 border-b border-white/10 font-bold text-xs uppercase text-gray-500 bg-dark-900">Notifications</div>
                <div class="flex-1 overflow-y-auto" id="notif-list"></div>
            </div>

            <!-- Viewport -->
            <div id="view-container" class="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth relative">
                <!-- Views Injected Here -->
            </div>
        </main>
    </div>

    <!-- AI CHAT BUTTON -->
    <button onclick="toggleAI()" class="fixed bottom-6 right-6 z-50 w-14 h-14 rounded-full bg-brand-600 flex items-center justify-center shadow-[0_0_20px_rgba(99,102,241,0.4)] hover:scale-110 transition-transform hover:bg-brand-500 group">
        <i data-lucide="sparkles" class="w-6 h-6 text-white group-hover:rotate-12 transition-transform"></i>
    </button>

    <!-- AI PANEL -->
    <div id="ai-panel" class="fixed bottom-24 right-6 w-96 bg-dark-800 border border-white/10 rounded-2xl shadow-2xl z-50 hidden flex flex-col overflow-hidden animate-slide-up h-[500px]">
        <div class="p-4 bg-dark-900 border-b border-white/5 flex justify-between items-center">
            <div class="flex items-center gap-2 text-white font-bold"><i data-lucide="bot" class="w-4 h-4 text-brand-400"></i> Voiz Assistant</div>
            <button onclick="toggleAI()" class="text-gray-400 hover:text-white"><i data-lucide="x" class="w-4 h-4"></i></button>
        </div>
        <div id="ai-chat-box" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
        <div class="p-3 border-t border-white/10 bg-dark-900">
            <form onsubmit="handleAIChat(event)" class="relative">
                <input id="ai-input" type="text" placeholder="Ask about syllabus, issues, exam..." class="w-full bg-dark-800 border border-white/10 rounded-xl pl-4 pr-10 py-3 text-xs focus:outline-none focus:border-brand-500 text-white focus:bg-dark-700 transition">
                <button type="submit" class="absolute right-2 top-2 p-1 bg-brand-600 rounded-lg text-white hover:bg-brand-500"><i data-lucide="arrow-up" class="w-4 h-4"></i></button>
            </form>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast" class="fixed top-6 left-1/2 -translate-x-1/2 z-[100] bg-dark-800 border border-brand-500/50 px-6 py-3 rounded-full shadow-2xl translate-y-[-200%] transition-transform duration-500 flex items-center gap-3">
        <i data-lucide="check-circle" class="w-5 h-5 text-brand-400"></i>
        <span id="toast-msg" class="text-sm font-bold text-white">Action Successful</span>
    </div>

    <!-- POST MODAL -->
    <div id="post-modal" class="fixed inset-0 z-[60] bg-black/80 backdrop-blur-sm hidden flex items-center justify-center p-4">
        <div class="bg-dark-800 w-full max-w-lg rounded-2xl border border-white/10 shadow-2xl p-6 animate-slide-up">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-white">Speak Up (Public Post)</h2>
                <button onclick="closePostModal()" class="text-gray-400 hover:text-white"><i data-lucide="x"></i></button>
            </div>
            <form onsubmit="handleNewPost(event)" class="space-y-4">
                <input id="post-title" type="text" placeholder="What's the issue? (e.g. WiFi in Hostel)" class="w-full bg-dark-900 border border-white/10 rounded-xl p-3 text-white focus:border-brand-500 outline-none">
                <select id="post-cat" class="w-full bg-dark-900 border border-white/10 rounded-xl p-3 text-gray-300 outline-none">
                    <option>Maintenance</option> <option>Mess Food</option> <option>Academics</option> <option>Other</option>
                </select>
                <textarea id="post-desc" placeholder="Describe in detail..." class="w-full bg-dark-900 border border-white/10 rounded-xl p-3 h-24 text-white focus:border-brand-500 outline-none resize-none"></textarea>
                <button type="submit" class="w-full bg-brand-600 hover:bg-brand-500 text-white py-3 rounded-xl font-bold transition">Post to Feed</button>
            </form>
        </div>
    </div>

    <script>
        // --- DATA STORE ---
        const defaultStore = {
            role: 'student',
            feed: [
                { id: 1, title: "AC Not Working in Lab 2", cat: "Maintenance", status: "Open", upvotes: 42, time: "2h ago", author: "Student" },
                { id: 2, title: "Mess Food Quality Drop", cat: "Mess Food", status: "In Progress", upvotes: 128, time: "5h ago", author: "Anonymous" },
                { id: 3, title: "Library WiFi Issue", cat: "Other", status: "Resolved", upvotes: 15, time: "1d ago", author: "Student" }
            ],
            syllabus: [
                { subject: "Data Structures", progress: 85, topics: 12, completed: 10 },
                { subject: "Operating Systems", progress: 40, topics: 10, completed: 4 },
                { subject: "Computer Networks", progress: 60, topics: 15, completed: 9 }
            ],
            appointments: [
                { id: 1, prof: "Dr. Sharma", slot: "10:00 AM", status: "Available" },
                { id: 2, prof: "Prof. Verma", slot: "02:00 PM", status: "Booked" },
                { id: 3, prof: "Dr. Gupta", slot: "11:30 AM", status: "Available" }
            ],
            internships: [
                { id: 1, role: "Frontend Dev", company: "Google", type: "Summer", status: "Open" },
                { id: 2, role: "Data Analyst", company: "Microsoft", type: "Remote", status: "Applied" }
            ],
            groups: [
                { name: "Algo Wizards", subject: "DSA", members: 12, loc: "Library" },
                { name: "React Learners", subject: "Web Dev", members: 8, loc: "Canteen" }
            ],
            notifications: [
                { text: "Exam Seating Released", time: "1h ago", icon: "map" },
                { text: "Your Issue #12 was Resolved", time: "3h ago", icon: "check-circle" }
            ],
            mood: "Neutral"
        };

        // Persistence
        let store = JSON.parse(localStorage.getItem('voiz_obsidian_store')) || defaultStore;
        function saveStore() { localStorage.setItem('voiz_obsidian_store', JSON.stringify(store)); }

        // --- AUTH & NAV ---
        function login(role) {
            store.role = role;
            saveStore();
            document.getElementById('auth-portal').style.display = 'none';
            document.getElementById('app-interface').classList.remove('hidden');
            setTimeout(() => document.getElementById('app-interface').classList.remove('opacity-0'), 50);
            renderSidebar(role);
            renderView('voice'); 
        }

        function renderSidebar(role) {
            const nav = document.getElementById('sidebar-nav');
            const sections = {
                student: {
                    "Core": [
                        { id: 'voice', icon: 'mic', label: 'Student Voice' }, // MAIN IDEA
                        { id: 'dashboard', icon: 'layout-grid', label: 'Dashboard' }
                    ],
                    "Academics": [
                        { id: 'syllabus', icon: 'list-checks', label: 'Syllabus Tracker' },
                        { id: 'seating', icon: 'grid-3x3', label: 'Exam Seating' },
                        { id: 'library', icon: 'book-open', label: 'E-Library' },
                        { id: 'appointments', icon: 'calendar-clock', label: 'Appointments' }
                    ],
                    "Connect": [
                        { id: 'alumni', icon: 'users', label: 'Alumni Network' },
                        { id: 'study', icon: 'library', label: 'Study Groups' },
                        { id: 'internships', icon: 'briefcase', label: 'Internships' }
                    ],
                    "Campus": [
                        { id: 'wellness', icon: 'heart', label: 'Wellness Center' },
                        { id: 'map', icon: 'map', label: 'Campus Map' },
                        { id: 'lostfound', icon: 'search', label: 'Lost & Found' }
                    ]
                },
                admin: {
                    "Admin": [
                        { id: 'voice', icon: 'mic', label: 'Issue Feed' },
                        { id: 'dashboard', icon: 'bar-chart-2', label: 'Analytics' }
                    ]
                }
            };

            let html = '';
            const userSections = sections[role];
            for (const [section, items] of Object.entries(userSections)) {
                html += `<div class="mb-4">
                    <p class="px-3 text-[10px] font-bold uppercase text-gray-600 mb-2 tracking-wider">${section}</p>
                    <div class="space-y-1">
                        ${items.map(i => `
                            <button onclick="renderView('${i.id}', this)" class="nav-btn w-full flex items-center gap-3 px-3 py-2 rounded-lg text-xs font-medium text-gray-400 hover:text-white hover:bg-white/5 transition">
                                <i data-lucide="${i.icon}" class="w-4 h-4"></i> ${i.label}
                            </button>
                        `).join('')}
                    </div>
                </div>`;
            }
            nav.innerHTML = html;
        }

        // --- ROUTER ---
        function renderView(viewId, btn) {
            if(btn) {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }
            const c = document.getElementById('view-container');
            const title = document.getElementById('page-title');
            
            title.innerHTML = `<i data-lucide="hash" class="w-5 h-5 text-brand-400"></i> ${viewId.charAt(0).toUpperCase() + viewId.slice(1)}`;
            
            c.innerHTML = ''; 
            
            switch(viewId) {
                case 'voice': renderVoiceFeed(c); break; 
                case 'dashboard': renderStudentDash(c); break;
                case 'syllabus': renderSyllabus(c); break;
                case 'seating': renderExamSeating(c); break;
                case 'appointments': renderAppointments(c); break;
                case 'library': renderLibrary(c); break;
                case 'wellness': renderWellness(c); break;
                case 'alumni': renderAlumni(c); break;
                case 'study': renderStudyGroups(c); break;
                case 'internships': renderInternships(c); break;
                case 'lostfound': renderLostFound(c); break;
                case 'map': renderMap(c); break;
                default: c.innerHTML = `<div class="flex flex-col items-center justify-center h-full text-gray-600"><i data-lucide="construction" class="w-16 h-16 mb-4 opacity-50"></i><p>Module Loading...</p></div>`;
            }
            lucide.createIcons();
        }

        // --- 1. STUDENT VOICE (MAIN REQUEST) ---
        function renderVoiceFeed(c) {
            c.innerHTML = `
                <div class="max-w-3xl mx-auto space-y-6 animate-slide-up">
                    <div class="glass-card p-6 rounded-2xl flex justify-between items-center bg-gradient-to-r from-brand-900/50 to-transparent">
                        <div>
                            <h2 class="text-2xl font-display font-bold text-white">Student Voice</h2>
                            <p class="text-gray-400 text-sm">Raise issues, discuss problems, get solutions.</p>
                        </div>
                        <button onclick="openPostModal()" class="bg-brand-600 hover:bg-brand-500 text-white px-6 py-3 rounded-xl font-bold shadow-[0_0_20px_rgba(99,102,241,0.3)] transition flex items-center gap-2">
                            <i data-lucide="plus"></i> Speak Up
                        </button>
                    </div>
                    <div class="flex gap-2 overflow-x-auto pb-2">
                        <button class="px-4 py-1.5 rounded-full bg-white/10 text-white text-xs font-bold border border-white/10">ðŸ”¥ Trending</button>
                        <button class="px-4 py-1.5 rounded-full bg-transparent text-gray-400 text-xs font-bold border border-white/10 hover:bg-white/5">Recent</button>
                        <button class="px-4 py-1.5 rounded-full bg-transparent text-gray-400 text-xs font-bold border border-white/10 hover:bg-white/5">My Posts</button>
                    </div>
                    <div class="space-y-4" id="feed-list"></div>
                </div>
            `;
            renderFeedList();
        }

        function renderFeedList() {
            const list = document.getElementById('feed-list');
            list.innerHTML = store.feed.map(post => `
                <div class="glass-card p-5 rounded-2xl hover:border-brand-500/30 transition group relative overflow-hidden">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center gap-2">
                            <span class="text-xs font-bold px-2 py-1 rounded bg-white/5 text-gray-300 border border-white/10">${post.cat}</span>
                            <span class="text-xs text-gray-500">â€¢ ${post.time}</span>
                        </div>
                        <span class="text-[10px] font-bold px-2 py-1 rounded uppercase tracking-wider border ${getStatusStyle(post.status)}">${post.status}</span>
                    </div>
                    <h3 class="text-lg font-bold text-white mb-2 group-hover:text-brand-400 transition">${post.title}</h3>
                    <div class="flex items-center justify-between mt-4">
                        <div class="flex gap-3">
                            <button onclick="upvote(${post.id})" class="flex items-center gap-2 text-xs font-bold text-gray-400 hover:text-white bg-white/5 px-3 py-1.5 rounded-lg hover:bg-white/10 transition">
                                <i data-lucide="arrow-big-up" class="w-4 h-4"></i> ${post.upvotes}
                            </button>
                            <button class="flex items-center gap-2 text-xs font-bold text-gray-400 hover:text-white bg-white/5 px-3 py-1.5 rounded-lg hover:bg-white/10 transition">
                                <i data-lucide="message-circle" class="w-4 h-4"></i> Comment
                            </button>
                        </div>
                        <div class="text-xs text-gray-500">Posted by ${post.author}</div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function getStatusStyle(status) {
            if(status === 'Open') return 'bg-red-500/10 text-red-400 border-red-500/20';
            if(status === 'In Progress') return 'bg-orange-500/10 text-orange-400 border-orange-500/20';
            return 'bg-green-500/10 text-green-400 border-green-500/20';
        }

        function openPostModal() { document.getElementById('post-modal').classList.remove('hidden'); document.getElementById('post-modal').classList.add('flex'); }
        function closePostModal() { document.getElementById('post-modal').classList.add('hidden'); document.getElementById('post-modal').classList.remove('flex'); }

        function handleNewPost(e) {
            e.preventDefault();
            const newPost = {
                id: Date.now(),
                title: document.getElementById('post-title').value,
                cat: document.getElementById('post-cat').value,

            if(!input.value) return;
            
            box.innerHTML += `<div class="flex justify-end"><div class="bg-brand-600 p-3 rounded-2xl rounded-tr-none text-xs text-white max-w-[80%]">${input.value}</div></div>`;

                if(input.value.toLowerCase().includes('exam')) reply = "Your next exam is Computer Networks at 10:00 AM in Hall A-204.";
                box.innerHTML += `<div class="flex justify-start"><div class="bg-dark-700 p-3 rounded-2xl rounded-tl-none text-xs text-gray-300 max-w-[80%]">${reply}</div></div>`;
                box.scrollTop = box.scrollHeight;
